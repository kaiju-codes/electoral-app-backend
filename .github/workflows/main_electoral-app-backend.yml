# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - electoral-app-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # ðŸ› ï¸ Local Build Section (Optional)
      # The following section in your workflow is designed to catch build issues early on the client side, before deployment. This can be helpful for debugging and validation. However, if this step significantly increases deployment time and early detection is not critical for your workflow, you may remove this section to streamline the deployment process.
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # Create .env file with all required environment variables from secrets
      - name: Create env file
        run: |
          touch .env
          echo 'DATABASE_URL=${{ secrets.DATABASE_URL }}' >> .env
          echo 'API_KEY_ENCRYPTION_SECRET=${{ secrets.API_KEY_ENCRYPTION_SECRET }}' >> .env
          echo 'GEMINI_MODEL=${{ vars.GEMINI_MODEL }}' >> .env
          echo 'GEMINI_MAX_PAGES_PER_CALL=${{ vars.GEMINI_MAX_PAGES_PER_CALL }}' >> .env
          echo 'ELECTORAL_ROLL_PROMPT_VERSION=${{ vars.ELECTORAL_ROLL_PROMPT_VERSION }}' >> .env
                
      # By default, when you enable GitHub CI/CD integration through the Azure portal, the platform automatically sets the SCM_DO_BUILD_DURING_DEPLOYMENT application setting to true. This triggers the use of Oryx, a build engine that handles application compilation and dependency installation (e.g., pip install) directly on the platform during deployment. Hence, we exclude the antenv virtual environment directory from the deployment artifact to reduce the payload size. 
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

      # ðŸš« Opting Out of Oryx Build
      # If you prefer to disable the Oryx build process during deployment, follow these steps:
      # 1. Remove the SCM_DO_BUILD_DURING_DEPLOYMENT app setting from your Azure App Service Environment variables.
      # 2. Refer to sample workflows for alternative deployment strategies: https://github.com/Azure/actions-workflow-samples/tree/master/AppService
      

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # Database migrations: Run Alembic migrations before deployment
      # This ensures the database schema is up-to-date with the latest migration files
      # Migrations are versioned and tracked in alembic/versions/
      - name: Install dependencies and run database migrations
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          # Run all pending migrations to bring database schema to latest version
          alembic upgrade head
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CC059C8079474FDBAE1F8EA020133239 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_09DAD00EDC8340B79ED06F1B6173D5D1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F14F0E9A7CC24751AE18A7EC7C8F8940 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'electoral-app-backend'
          slot-name: 'Production'
          startup-command: 'gunicorn app.main:app --bind 0.0.0.0:8000 --workers 4 --worker-class uvicorn.workers.UvicornWorker --timeout 120'
          